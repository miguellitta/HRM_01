<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block titulo %}Inicio{% endblock titulo %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block extra_css %}
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    {% endblock extra_css %}
</head>

<body style="background-color: #a4baf7; box-shadow: 0 2px 2px 0 rgba(50, 50, 50, 0.15);">
    <div class="row d-flex align-items-center py-5 bg-body-tertiary"> 
        <div class="col-3 mx-auto">
            <main class="form-signin w-100 m-auto">
                <form>
                  <h1 class="text-center">HRM Admin</h1>
                  <h2 class="h3 mb-3 fw-normal text-center">Inicia Sesion</h2>
              
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
              
                  <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Recuerdame
                    </label>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
                  <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
                </form>
              </main>
        </div>
    </div>
    

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    

</body>
